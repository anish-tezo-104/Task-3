<section class="add-employee-container">
    <h1>Add Employee</h1>
    <form id="employeeForm" class="employee-form">
        <div class="profile-image-container" id="profileImageContainer">
            <label for="profileImageInput">
                <img src="../assets/default-user.png" alt="Default User Image" id="profileImagePreview" />
            </label>
            <input type="file" id="profileImageInput" name="profileImage" id="profileImageFile" accept="image/*" />
            <button id="addProfilePhotoButton" class="upload-profile-pic-btn"> Upload Profile Picture</button>
        </div>
        <div class="employee-form-profile-details">
            <div class="personal-information-container">
                <h2>Personal Information</h2>
                <div class="personal-information">
                    <div class="first-section">
                        <div class="input-field-container">
                            <label for="empNo">Emp No<span class="required-field">*</span></label>
                            <input type="text" required id="empNo" name="empNo" placeholder="Employee Number"/>
                            <span class="error-message">&#9888; This field is required</span>
                        </div>
                    </div>

                    <div class="second-section">
                        <div class="input-field-container">
                            <label for="firstName">First Name<span class="required-field">*</span></label>
                            <input required type="text" id="firstName" name="firstName" placeholder="First Name" />
                            <span class="error-message">&#9888; This field is required</span>
                        </div>
                        <div class="input-field-container">
                            <label for="lastName">Last Name<span class="required-field">*</span></label>
                            <input required type="text" id="lastName" name="lastName"  placeholder="Last Name"/>
                            <span class="error-message">&#9888; This field is required</span>
                        </div>
                        <div class="input-field-container">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" class="date-input" placeholder="Select"  />
                        </div>
                    </div>
                </div>

                <div class="third-section">
                    <div class="input-field-container">
                        <label for="email">Email Id<span class="required-field">*</span></label>
                        <input required type="email" id="email" name="email" placeholder="Joe.j@Technover.com" />
                        <span class="error-message">&#9888; This field is required</span>
                    </div>
                    <div class="input-field-container">
                        <label for="mobileNumber">Mobile Number</label>
                        <input type="number" id="mobileNumber" name="mobileNumber" placeholder="0000000000" />
                    </div>
                </div>
            </div>
            <div class="employment-information-container">
                <h2>Employment Information</h2>
                <div class="employment-information">
                    <div class="first-section">
                        <div class="input-field-container">
                            <label for="joiningDate">Joining Date<span class="required-field">*</span></label>
                            <input required type="date" id="joiningDate" name="joiningDate" />
                        </div>
                        <div class="input-field-container">
                            <label for="location">Location</label>
                            <select id="location" name="location" >
                                <option value="">Search</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Bangalore">Bangalore</option>
                                <option value="Seattle">Seattle</option>
                                <option value="New York">New York</option>
                            </select>
                        </div>
                    </div>
                    <div class="second-section">
                        <div class="input-field-container">
                            <label for="jobTitle">Job Title</label>
                            <select id="jobTitle" name="jobTitle">
                                <option value="">Search</option>
                                <option value="UXDesigner">UX Designer</option>
                                <option value="Front End Developer">Front End Developer</option>
                                <option value="Back End Developer">Back End Developer</option>
                                <option value="Full Stack Developer">Full Stack Developer</option>
                                <option value="Android Developer">Android Developer</option>
                                <option value="iOS Developer">iOS Developer</option>
                                <option value="Java Developer">Java Developer</option>
                                <option value="Python Developer">Python Developer</option>
                                <option value="PHP Developer">PHP Developer</option>
                            </select>
                        </div>
                        <div class="input-field-container">
                            <label for="department">Department</label>
                            <select id="department" name="department">
                                <option value="">Search</option>
                                <option value="UI/UX">UI/UX</option>
                                <option value="Human Resources">Human Resources</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Sales">Sales</option>
                                <option value="IT">IT</option>
                                <option value="Product Engineering">Product Engg.</option>
                                <option value="Management">Management</option>
                                <option value="Finance">Finance</option>
                                <option value="Legal">Legal</option>
                            </select>
                        </div>
                    </div>
                    <div class="third-section">
                        <div class="input-field-container">
                            <label for="assignManager">Assign Manager</label>
                            <select id="assignManager" name="assignManager">
                                <option value="">Search</option>
                                <option value="None">None</option>
                                <option value="John Doe">John Doe</option>
                                <option value="Jane Smith">Jane Smith</option>
                                <option value="Michael Johnson">Michael Johnson</option>
                            </select>
                        </div>
                        <div class="input-field-container">
                            <label for="assignProject">Assign Project</label>
                            <select id="assignProject" name="assignProject">
                                <option value="">Search</option>
                                <option value="None">None</option>
                                <option value="Project 1">Project 1</option>
                                <option value="Project 2">Project 2</option>
                                <option value="Project 3">Project 3</option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="form-buttons">
                    <button type="cancel" id="cancelButon" onclick="handleFormCancel()">Cancel</button>
                    <button type="submit" id="submitButton">Add Employee</button>
                </div>
            </div>
    </form>
</section>
